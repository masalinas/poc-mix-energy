<div class="app-container">
  <!-- App Mix Top Bar -->
  <div class="app-panel-top-bar">
      <div></div>
      <div>
        <p-dropdown 
          placeholder="Select Language"      
          [style]="{'margin-left': 'auto', 'width': '200px'}" 
          [(ngModel)]="selectedLanguage"        
          [options]="languages"     
          optionLabel="name" 
          (onChange)="onChangeLanguage($event.value)">
        </p-dropdown>        
    </div>
  </div>

  <!-- App Mix Panel Selector -->
  <div class="app-panel-selector">
  </div>

  <!-- App Mix Table -->
  <p-table
    #mixTable
    [value]="mix"
    [loading]="loading"
    scrollable="true"
    scrollHeight="flex"
    [sortField]="'datetime'"
    selectionMode="single"
    [paginator]="true"
    [rows]="250"
    [rowsPerPageOptions]="[100, 250, 500]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [exportHeader]="'customExportHeader'"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
      <div class="table-toolbar">
          <div class="table-left-toolbar">
             <p-calendar 
                [(ngModel)]="rangeDates"
                dateFormat="dd-mm-yy"
                [showIcon]="true"
                selectionMode="range"
                [style]="{'width': '270px'}" 
                [placeholder]="translate.instant('SELECT_INTERVAL')"
                [readonlyInput]="true" /> 
              <p-dropdown 
                [(ngModel)]="timeTrunc"
                optionLabel="label"
                [options]="timeTruncs" 
                [style]="{'width': '290px'}"               
                [placeholder]="translate.instant('SELECT_TIME_TRUNC')">
              </p-dropdown>                 
              <p-button 
                [disabled]="rangeDates.length == 0 || timeTrunc == undefined"
                [label]="translate.instant('GET_GENERATION_MIX')"
                icon="pi pi-search" 
                (onClick)="onGetMix($event)"/>                          
          </div>
          <div class="table-right-toolbar">       
            <p-button
              [label]="translate.instant('CLEAR_FILTERS')"
              icon="pi pi-filter-slash"
              [outlined]="true"
              (onClick)="onClear(mixTable)" />
            <p-button 
              [label]="translate.instant('EXPORT')"
              icon="pi pi-file-export"
              severity="success"
              (onClick)="onExport(mixTable)" />                
          </div> 
      </div>
    </ng-template>    
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="group">
            <div class="table-filter-toolbar">
              <p-sortIcon field="group" />
              {{'GROUP' | translate}}
              <p-columnFilter field="group" matchMode="equals" display="menu">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown 
                      [ngModel]="value"
                      [options]="groups"
                      optionLabel="label"
                      optionValue="key"                      
                      (onChange)="filter($event.value)"
                      placeholder="Select Group">
                    </p-dropdown>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="type">
            <p-sortIcon field="type" />
            {{'TYPE' | translate}}
            <p-columnFilter field="type" matchMode="equals" display="menu">
              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-dropdown 
                    [ngModel]="value"
                    [options]="types"
                    optionLabel="label"
                    optionValue="key"
                    (onChange)="filter($event.value)"
                    placeholder="Select Type">
                  </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </th>
          <th pSortableColumn="value">
            <div class="table-filter-toolbar">
              <p-sortIcon field="value" />
              {{'GENERATION' | translate}} 
              <p-columnFilter type="numeric" field="value" display="menu" />           
            </div>
          </th>
          <th pSortableColumn="percentage">
            <div class="table-filter-toolbar">
              <p-sortIcon field="percentage"/>
              {{'PERTENTAGE' | translate}} 
              <p-columnFilter type="numeric" field="percentage" matchMode="lte" display="menu">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-inputNumber
                    [showButtons]="true"
                    [ngModel]="value * 100"
                    (onInput)="onPercentageInput($event.value, filter)"
                    placeholder="Enter Percentage"
                  ></p-inputNumber>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="datetime">
            <div class="table-filter-toolbar">
              <p-sortIcon field="datetime" />
              {{'DATETIME' | translate}} 
              <p-columnFilter type="date" field="datetime" display="menu" />
            </div>
          </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mix>
        <tr>
            <td>
              <div class="table-status-row">
                <div [style.background-color]="mix.color" class="color-circle"></div>
                {{ mix.group }}
              </div>
            </td>
            <td>{{ mix.type }}</td>
            <td>{{ mix.value | number: '1.0-0' }}</td>
            <td>{{ mix.percentage | percent: '1.0-1' }}</td>
            <td>{{ mix.datetime | date: 'dd/MM/yyyy'}}</td>
        </tr>
    </ng-template>
  </p-table>

  <ng-template #colorTemplate let-mixStatus>
    <div [style.background-color]="mixStatus.color" class="color-circle"></div>
  </ng-template>

  <!-- App Mix Botton Bar -->
  <div class="app-bottom-bar">
    <p-button 
      [label]="translate.instant('EMAIL_TEXT')"
      icon="pi pi-envelope" 
      styleClass="p-button-text" 
      (onClick)="onSendEmail()">
    </p-button>
  </div>
</div>
