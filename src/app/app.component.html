<div class="container">
  <p-table
    #mixTable
    [value]="mix"
    [loading]="loading"
    [sortField]="'datetime'"
    selectionMode="single"
    [paginator]="true"
    [rows]="250"
    [rowsPerPageOptions]="[100, 250, 500]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [exportHeader]="'customExportHeader'"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
      <div class="container-toolbar">
          <div class="container-left-toolbar">
             <p-calendar 
                [(ngModel)]="rangeDates"
                dateFormat="dd-mm-yy"
                [showIcon]="true"
                selectionMode="range"
                [style]="{'width': '300px'}" 
                placeholder="Select Time Interval"
                [readonlyInput]="true" /> 
              <p-dropdown 
                [(ngModel)]="timeTrunc"
                optionLabel="label"
                [options]="timeTruncs" 
                [style]="{'width': '210px'}"               
                placeholder="Select Time Trunc">
              </p-dropdown>                 
              <p-button 
                [disabled]="rangeDates.length == 0 || timeTrunc == undefined"
                label="Get Mix"
                icon="pi pi-search" 
                (onClick)="onGetMix($event)"/>                          
          </div>
          <div class="container-right-toolbar">       
            <p-button 
              label="Clear Filters"
              icon="pi pi-filter-slash"
              [outlined]="true"
              (onClick)="onClear(mixTable)" />
            <p-button 
              icon="pi pi-file-export"
              severity="success"
              label="Export" 
              (onClick)="exportCSVManual(mixTable)" />                
          </div> 
      </div>
    </ng-template>    
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="group">
            <div class="container-filter-toolbar">
              <p-sortIcon field="group" />
              Group 
              <p-columnFilter field="group" matchMode="equals" display="menu">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown 
                      [ngModel]="value"
                      [options]="groups"
                      (onChange)="filter($event.value)"
                      placeholder="Select Group">
                    </p-dropdown>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="type">
            <p-sortIcon field="type" />
            Type
            <p-columnFilter field="type" matchMode="equals" display="menu">
              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-dropdown 
                    [ngModel]="value"
                    [options]="types"
                    (onChange)="filter($event.value)"
                    placeholder="Select Type">
                  </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </th>
          <th pSortableColumn="value">
            <div class="container-filter-toolbar">
              <p-sortIcon field="value" />
              Value 
              <p-columnFilter type="numeric" field="value" display="menu" />           
            </div>
          </th>
          <th pSortableColumn="percentage">
            <div class="container-filter-toolbar">
              <p-sortIcon field="percentage"/>
              Percent
              <p-columnFilter type="numeric" field="percentage" matchMode="lte" display="menu">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-inputNumber
                    [showButtons]="true"
                    [ngModel]="value * 100"
                    (onInput)="onPercentageInput($event.value, filter)"
                    placeholder="Enter Percentage"
                  ></p-inputNumber>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="datetime">
            <div class="container-filter-toolbar">
              <p-sortIcon field="datetime" />
              Datetime
              <p-columnFilter type="date" field="datetime" display="menu" />
            </div>
          </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mix>
        <tr>
            <td>
              <div class="container-status-row">
                <div [style.background-color]="mix.color" class="color-circle"></div>
                {{ mix.group }}
              </div>
            </td>
            <td>{{ mix.type }}</td>
            <td>{{ mix.value | number: '1.0-0' }}</td>
            <td>{{ mix.percentage | percent: '1.0-1' }}</td>
            <td>{{ mix.datetime | date: 'dd/MM/yyyy'}}</td>
        </tr>
    </ng-template>
  </p-table>

  <ng-template #colorTemplate let-mixStatus>
    <div [style.background-color]="mixStatus.color" class="color-circle"></div>
  </ng-template>
</div>
